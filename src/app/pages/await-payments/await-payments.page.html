<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="primary">
    <ion-title>{{util.translate('Payments')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="center_item" *ngIf="payClick == true">
    <p *ngIf="confirmed == false">{{util.translate('Waiting for payment confirmations')}}</p>
    <p *ngIf="confirmed == true">{{util.translate('Payment Confirmed')}}</p>
    <ion-progress-bar *ngIf="confirmed == false" type="indeterminate"></ion-progress-bar>
    <div class="success-animation" *ngIf="confirmed == true">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>
  </div>
  <div class="center_item" *ngIf="payClick == false">
    <ion-button (click)="openBrowser()" expand="block" shape="round">
      {{util.translate('Pay Now')}}
    </ion-button>
  </div>
</ion-content>
