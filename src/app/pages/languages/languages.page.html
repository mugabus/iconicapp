<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="util.onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> {{util.translate('Languages')}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p *ngIf="!dummy?.length && !list?.length" class="ion-text-center"> {{util.translate('No Languages Found')}} </p>
  <ion-item *ngFor="let item of dummy">
    <ion-thumbnail slot="start">
      <ion-skeleton-text animated style="width: 100%;height: 100px;"></ion-skeleton-text>
    </ion-thumbnail>
    <ion-label>
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-radio-group [(ngModel)]="selected" (ionChange)="changed()">
      <ion-item *ngFor="let item of list" class="list" lines="none">
        <ion-thumbnail slot="start" class="thums">
          <img [src]="api.mediaURL+ item.cover" alt="" onError="this.src='assets/bg.png'">
        </ion-thumbnail>
        <ion-label class="title">{{item.name}}</ion-label>
        <ion-radio [value]="item.id" slot="end" mode="md"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
