<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="t"> {{util.translate('Profile')}} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="edit_flag = !edit_flag" *ngIf="edit_flag">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
      <ion-button (click)="update()" *ngIf="!edit_flag">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_content_div">

    <div class="main_div">

      <div class="info_div">
        <div class="user_img" [ngStyle]="{'background-image':'url('+api.mediaURL+cover+'),url(assets/imgs/user.png)'}"
          (click)="updateProfile()">
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>{{util.translate('First name')}} &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="util.translate('First name')"
              [(ngModel)]="fname">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>{{util.translate('Last name')}} &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="util.translate('Last name')"
              [(ngModel)]="lname">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="mail-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>{{util.translate('Email')}} &nbsp;- </span>
            <ion-input type="text" [disabled]="true" [placeholder]="util.translate('Email')" [(ngModel)]="email">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="call-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>{{util.translate('Mobile')}} &nbsp;- </span>
            <ion-input type="text" [disabled]="edit_flag" [placeholder]="util.translate('Mobile')" [(ngModel)]="mobile">
            </ion-input>
          </div>
        </div>

        <div class="name">
          <div class="image_div">
            <ion-icon name="person-outline"></ion-icon>
          </div>
          <div class="content_div">
            <span>{{util.translate('Gender')}} &nbsp;- </span>
            <ion-select [(ngModel)]="gender" [placeholder]="util.translate('Gender')" [disabled]="edit_flag">
              <ion-select-option [value]="1">{{util.translate('Male')}} </ion-select-option>
              <ion-select-option [value]="0">{{util.translate('Female')}} </ion-select-option>
            </ion-select>
          </div>
        </div>

      </div>
    </div>
  </div>
</ion-content>
