<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar color="primary">
    <ion-title>{{name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of dummy">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>

    <ion-item *ngFor="let item of list">
      <ion-avatar slot="start">
        <img [src]="api.mediaURL+item.cover" alt="" onError="this.src='assets/imgs/logo_color.png'">
      </ion-avatar>
      <ion-label>
        <h3>
          {{item.first_name +' '+ item.last_name}}
        </h3>
        <div class="ratingItems">
          <ion-icon [name]="item.rate >= 1 ? 'star':'star'" [color]="item.rate >= 1 ? 'warning':'medium'">
          </ion-icon>
          <ion-icon [name]="item.rate >= 2 ? 'star':'star'" [color]="item.rate >= 2 ? 'warning':'medium'">
          </ion-icon>
          <ion-icon [name]="item.rate >= 3 ? 'star':'star'" [color]="item.rate >= 3 ? 'warning':'medium'">
          </ion-icon>
          <ion-icon [name]="item.rate >= 4 ? 'star':'star'" [color]="item.rate >= 4 ? 'warning':'medium'">
          </ion-icon>
          <ion-icon [name]="item.rate >= 5 ? 'star':'star'" [color]="item.rate >= 5 ? 'warning':'medium'">
          </ion-icon>

        </div>
        <p style="white-space:pre-line">
          {{item.msg}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
